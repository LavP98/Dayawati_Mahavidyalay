<div class="affiliated">
  <p>Affiliated with DR.RAMMANOHAR LOHIA AVADH UNIVERSITY, AYODHYA, U.P.</p>
</div>

<div class="container">
  <button
    [disabled]="currentlyActiveImg.id == 1"
    id="back-btn"
    type="button"
    class="btn btn-dark btn-sm"
    (click)="backBtnPressed(currentlyActiveImg.id)"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <div class="carousel-img">
    <img src="{{ currentlyActiveImg.imgUrl }}" alt="" />
  </div>
  <button
    [disabled]="currentlyActiveImg.id == carouselImages.length"
    id="next-btn"
    type="button"
    class="btn btn-dark btn-sm"
    (click)="forwardBtnPressed(currentlyActiveImg.id)"
  >
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
