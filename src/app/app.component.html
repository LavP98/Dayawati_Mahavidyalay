<app-scroll-top-btn
  *ngIf="displayScrollBtn && isViewMobile"
></app-scroll-top-btn>
<div class="container" (scroll)="onScroll($event)">
  <app-logo></app-logo>
  <app-carousel
    [isViewMobile]="isViewMobile"
    (navBtnClicked)="navMenuItemClicked($event)"
  ></app-carousel>
  <app-cards></app-cards>
  <app-courses></app-courses>
  <app-quick-links></app-quick-links>
  <app-contact-us></app-contact-us>
</div>
